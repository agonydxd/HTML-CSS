<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email e telefone</title>
</head>
<body>
    <h1>Dados pessoais</h1>

    <form action="cadastro.js">
        <fieldset>
            <legend>dados pessoais
                
            </legend>
            <p><label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required >
            </p>
            <p><label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\(d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx">
            </p>
            <input type="submit" value="enviar"> <input type="reset" value="limpar">
            
                </form>
        </fieldset>
    
</body>
</html>
