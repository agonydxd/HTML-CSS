<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de Formulario</title>
</head>
<body>
    <h1>usuario</h1>

    <form action="cadastro.js" method="POST" autocomplete="on">
        <p><label for="iusu">Usuário:</label> <input type="text" name="usu" id="iusu" required minlength="5" maxlength="10" size="12" placeholder="Nome de usuário"     autocomplete="username"></p>

        <p><label for="isenha">Senha:</label> <input type="password" name="senha" id="isenha" required minlength="8" maxlength="12" size="8" placeholder="minímo de 8 "></p>

        <p><input type="submit" value="enviar"> <input type="reset" value="limpar"></p>

    </form>
    
</body>
</html>
