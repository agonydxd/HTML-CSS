<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de Formulario</title>
</head>
<body>
    <h1>usuario</h1>

    <form action="cadastro.js" method="POST" autocomplete="on">
        <p><label for="iusu">Usuário:</label> 
        <input type="text" name="usu" id="iusu" required minlength="4" maxlength="10"size="12" placeholder="Nome de usuário" autocomplete="username">
        </p>

        <p><label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required placeholder="0 a 10" step="0.4">
        </p>
        <p> <label for="idata">data:</label>
            <input type="date" name="date" id="idata" required>

        </p>

        <input type="submit" value="enviar"> <input type="reset" value="limpar">
        </form>
