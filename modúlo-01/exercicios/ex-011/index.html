<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamicas</title>
</head>
<body>
    <picture>
        <source media="(max-width: 700px )" srcset="foto-p.png" type="image/png">
<source media="(max-width: 1000px )" srcset="foto-m.png" type="image/png">
        <img src="foto-g.png" alt="imagem dinamica">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a colocar audios no seu  site.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Snow Princess-Jimena Contreras contretas.mp3" type="audio/mpeg">
        <source src="midia/Snow Princess-Jimena Contreras.ogg" type="audio/ogg">
        <source src="midia/Snow Princess-Jimena Contreras.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Snow Princess-Jimena Contreras.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
